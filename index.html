<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome library -->
    <script src="https://kit.fontawesome.com/6e358658ed.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Emoji Selector</title>
</head>
<body>
    
    <div class="chat-display">
        <ul class="chats" id="chats">
        </ul>
    </div>

    <div class="chat-bar">

        <div class="emoji-selector">
            <div class="input-container">
                <input type="text" placeholder="Search...">
                <i class="fa-solid fa-search"></i>
            </div>
            <div class="emoji-container">
                <div class="emoji-section">
                    <p class="title"></p>
                    <ul>
                        
                    </ul>
                </div>
            </div>
        </div>

        <ul class="utilities top">
            <ul class="text-format">
                <li><i class="fa-solid fa-bold"></i></li>
                <li><i class="fa-solid fa-italic"></i></li>
                <li><i class="fa-solid fa-strikethrough"></i></li>
            </ul>
            <ul class="link">
                <li><i class="fa-solid fa-link"></i></li>
            </ul>
            <ul class="text-lists">
                <li><i class="fa-solid fa-list"></i></li>
                <li><i class="fa-solid fa-list-ol"></i></li>
            </ul>
            <ul class="code-block">
                <li><i class="fa-solid fa-code"></i></li>
            </ul>
        </ul>
        <form action="">
            <input type="text">
            <button type="submit">Send <i class="fa-solid fa-paper-plane"></i></button>
        </form>
        <ul class="utilities bottom">
            <ul class="add">
                <li><i class="fa-solid fa-plus"></i></li>
            </ul>
            <ul class="connect">
                <li><i class="fa-solid fa-video"></i></li>
                <li><i class="fa-solid fa-microphone"></i></li>
            </ul>
            <ul class="text-features">
                <li class="emoji-toggle"><i class="fa-regular fa-face-smile"></i></li>
                <li><i class="fa-solid fa-at"></i></li>
                <li><i class="fa-solid fa-font"></i></li>
            </ul>
        </ul>
    </div>
    
    

    <script src="./app.js"></script>
</body>
</html>
